apiVersion: v1
kind: Namespace
metadata:
  name: roboshop

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata: 
  namespace: roboshop
  name: roboshop-admin
rules:
- apiGroups: [""]  # This indicates the core API group
  resources: ["*"]
  verbs: ["*"]  # Actions on resources: get, list, create, update, delete
